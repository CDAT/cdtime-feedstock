{% set name = "cdtime" %}
{% set version = "2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UV-CDAT/cdtime/archive/2.12.tar.gz
  sha256: 6493d778bd0955bbc70666b76b825a660e5794dc65da31f821d501856939aa9a

build:
  number: 1
  skip: True  # [win] 

requirements:
  build:
    - python
    - setuptools
    - libcdms
    - numpy x.x
    - cdat_info
    - libdrs_f
    - gcc
  run:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - libdrs_f
    - numpy x.x

test:
  imports:
    - cdtime

about:
  home: http://uvcdat.llnl.gov/documentation/cdms/cdms_3.html
  license: 'CCLRC'
  license_file: 'LICENSE'
  summary: 'Climate calendar manipulation tools'
  description: |
      The cdtime module contains functions for converting between 
      these forms, based on the common calendars used in climate 
      simulation. Basic arithmetic and comparison operators are also available.
  dev_url: https://github.com/UV-CDAT/cdtime

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
