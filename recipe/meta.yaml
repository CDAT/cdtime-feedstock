{% set name = "cdtime" %}
{% set version = "2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/UV-CDAT/cdtime/archive/v2.10.tar.gz
  sha256: ea93c7f5a02bf90d2df108f9e843b81793cb9fc3cabee86ecacbf3f8e29daca3

build:
  number: 0
  skip: True  # [win or py3k] 

requirements:
  build:
    - python
    - setuptools
    - libcdms
    - numpy x.x
    - cdat_info
    - libdrs_f
    - gcc
  run:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - libdrs_f
    - numpy x.x

test:
  imports:
    - cdtime

about:
  home: http://uvcdat.llnl.gov/documentation/cdms/cdms_3.html
  license: 'CCLRC'
  license_file: 'LICENSE'
  summary: 'Climate calendar manipulation tools'
  description: |
      The cdtime module contains functions for converting between 
      these forms, based on the common calendars used in climate 
      simulation. Basic arithmetic and comparison operators are also available.
  dev_url: https://github.com/UV-CDAT/cdtime

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
